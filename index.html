<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Food Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .viewer-wrapper {
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
      background: #111;
    }

    .label {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      margin: -40px 0 0 -40px;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>

<img id="spinner" src="https://i.gifer.com/ZZ5H.gif" alt="Loading Spinner" />
<audio id="dish-audio" preload="auto"></audio>

<div class="viewer-wrapper" data-model="dishes/burger.glb" data-sound="dishes/burger.mp3">
  <model-viewer src="dishes/burger.glb" ar ar-modes="webxr scene-viewer quick-look"
    autoplay camera-controls shadow-intensity="1" exposure="1">
  </model-viewer>
  <div class="label">üçî Burger</div>
</div>

<script>
  const wrapper = document.querySelector('.viewer-wrapper');
  const modelViewer = wrapper.querySelector('model-viewer');
  const audio = document.getElementById('dish-audio');
  const spinner = document.getElementById('spinner');

  const modelFile = wrapper.dataset.model;
  const soundFile = wrapper.dataset.sound;

  console.log("Loading model:", modelFile);
  spinner.style.display = 'block';

  modelViewer.addEventListener('load', () => {
    spinner.style.display = 'none';
    modelViewer.activateAR();
    audio.src = soundFile;
    audio.play().catch(() => {});
  }, { once: true });

  modelViewer.src = modelFile; // Set after event listener
</script>

</body>
</html>
