<!DOCTYPE html>
<html>
  <head>
    <title>AR Menu - Markerless</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; font-family: sans-serif; text-align: center; }
      .menu { display: flex; justify-content: center; gap: 1rem; padding: 1rem; flex-wrap: wrap; }
      .btn { padding: 10px 20px; background: #222; color: white; border: none; border-radius: 5px; cursor: pointer; }
      .btn:hover { background: #444; }
      model-viewer { width: 100vw; height: 100vh; display: none; }
    </style>
  </head>
  <body>
    <h2>Select Your Dish</h2>
    <div class="menu">
      <button class="btn" onclick="showModel('burger.glb')">Burger</button>
      <button class="btn" onclick="showModel('pizza.glb')">Pizza</button>
      <button class="btn" onclick="showModel('pasta.glb')">Pasta</button>
    </div>

    <model-viewer id="arviewer" ar ar-modes="scene-viewer webxr quick-look" environment-image="neutral" auto-rotate camera-controls></model-viewer>

    <script>
      function showModel(modelPath) {
        const viewer = document.getElementById('arviewer');
        viewer.src = modelPath;
        viewer.style.display = 'block';
        document.querySelector('.menu').style.display = 'none';
        document.querySelector('h2').textContent = 'Tap on the surface to place the dish';
      }
    </script>
  </body>
</html>
