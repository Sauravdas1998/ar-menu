<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üçΩÔ∏è AR Food Menu with Nutrition & Ratings</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }
    .dish-card {
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      width: 100px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .dish-card:hover {
      transform: scale(1.05);
      border-color: #ff6600;
    }
    .dish-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 5px;
    }
    model-viewer {
      width: 100vw;
      height: 60vh;
      display: none;
      opacity: 0;
      transition: opacity 0.8s ease;
      background: #111;
    }
    #spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      margin: -40px 0 0 -40px;
      z-index: 999;
      display: none;
    }
    #backBtn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: #ff6600;
      border: none;
      color: white;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1001;
      display: none;
    }
    #backBtn:hover {
      background: #ff8533;
    }
    #dishInfo {
      max-width: 400px;
      margin: 1rem auto;
      background: rgba(20, 20, 20, 0.8);
      border-radius: 12px;
      padding: 1rem 2rem;
      box-shadow: 0 0 20px #ff6600aa;
      font-size: 1rem;
      display: none;
      line-height: 1.4;
    }
    #dishInfo h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.5rem;
    }
    #dishInfo p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>

  <header>üç¥ AR Food Menu ‚Äì Place it in Your World</header>

  <!-- Dish Switcher Menu -->
  <div class="menu-bar" id="dishMenu">
    <div class="dish-card" onclick="switchDish('burger.glb', 'burger.mp3')">
      <img src="burger.jpg" alt="Burger" />
      Burger
    </div>
    <div class="dish-card" onclick="switchDish('pizza.glb', 'pizza.mp3')">
      <img src="pizza.jpg" alt="Pizza" />
      Pizza
    </div>
    <div class="dish-card" onclick="switchDish('pasta.glb', 'pasta.mp3')">
      <img src="pasta.jpg" alt="Pasta" />
      Pasta
    </div>
  </div>

  <!-- AR Model -->
  <model-viewer id="viewer"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    touch-action="pan-y"
    autoplay
    environment-image="neutral"
    shadow-intensity="1"
    exposure="1">
  </model-viewer>

  <!-- Spinner GIF -->
  <img id="spinner" src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." />

  <!-- Audio FX -->
  <audio id="dish-audio" preload="auto"></audio>

  <!-- Back Button -->
  <button id="backBtn" onclick="goBackToMenu()">‚Üê Back to Menu</button>

  <!-- Nutrition & Ratings Info -->
  <div id="dishInfo">
    <h2 id="dishName">Dish Name</h2>
    <p><strong>Price:</strong> <span id="dishPrice">‚Çπ0</span></p>
    <p><strong>Calories:</strong> <span id="dishCalories">0</span> kcal</p>
    <p><strong>Protein:</strong> <span id="dishProtein">0</span> g</p>
    <p><strong>Rating:</strong> <span id="dishRating">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</span></p>
  </div>

  <script>
    const DISH_DATA = {
      'burger.glb': {
        name: 'Classic Burger üçî',
        price: '‚Çπ199',
        calories: 540,
        protein: 25,
        rating: '‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è'
      },
      'pizza.glb': {
        name: 'Cheesy Pizza üçï',
        price: '‚Çπ249',
        calories: 680,
        protein: 30,
        rating: '‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è'
      },
      'pasta.glb': {
        name: 'Creamy Pasta üçù',
        price: '‚Çπ229',
        calories: 460,
        protein: 18,
        rating: '‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è'
      }
    };

    function switchDish(modelFile, soundFile) {
      const viewer = document.getElementById('viewer');
      const audio = document.getElementById('dish-audio');
      const spinner = document.getElementById('spinner');
      const backBtn = document.getElementById('backBtn');
      const menu = document.getElementById('dishMenu');
      const info = document.getElementById('dishInfo');

      // Reset and show loading
      viewer.style.opacity = 0;
      spinner.style.display = 'block';
      viewer.style.display = 'block';
      info.style.display = 'none';

      // Hide menu, show back button
      menu.style.display = 'none';
      backBtn.style.display = 'block';

      // Set model
      viewer.src = modelFile;

      viewer.addEventListener('load', () => {
        viewer.style.opacity = 1;
        spinner.style.display = 'none';
        viewer.activateAR();

        if (soundFile) {
          audio.src = soundFile;
          audio.play().catch(() => {
            console.warn("Autoplay blocked ‚Äî user interaction needed.");
          });
        }

        // Show info
        const data = DISH_DATA[modelFile];
        if (data) {
          document.getElementById('dishName').innerText = data.name;
          document.getElementById('dishPrice').innerText = data.price;
          document.getElementById('dishCalories').innerText = data.calories;
          document.getElementById('dishProtein').innerText = data.protein;
          document.getElementById('dishRating').innerText = data.rating;
          info.style.display = 'block';
        }
      }, { once: true });
    }

    function goBackToMenu() {
      document.getElementById('viewer').style.display = 'none';
      document.getElementById('dishMenu').style.display = 'flex';
      document.getElementById('backBtn').style.display = 'none';
      document.getElementById('dishInfo').style.display = 'none';
    }
  </script>

</body>
</html>
